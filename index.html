<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
    
    <!-- Header start -->
    <div class="site-header__wrapper">
        <header class="site-header">
            <div class="container">
                <div class="site-header__inner">
                    <a class="logo" href="./index.html">
                        <img src="./images/logo.svg" alt="logo">
                    </a>
                    <div class="site-header__navbar">
                        <button class="site-header__reset-btn">
                        </button>
                        <div class="site-header__nav-window">
                            <nav class="site-header__nav">
                                <ul class="site-header__list">
                                    <li class="site-header__item">
                                        <a class="site-header__link" href="#">Pricing</a>
                                    </li>
                                    <li class="site-header__item">
                                        <a class="site-header__link" href="#">About</a>
                                    </li>
                                    <li class="site-header__item">
                                        <a class="site-header__link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </nav>
                            <a class="site-header__login-link" href="#">Schedule a Demo</a>
                        </div>
                    </div>
                    <button class="site-header__burger-btn js-open-navbar">
                    </button>
                </div>
            </div>
        </header>
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-section__bg">
                    <img class="hero-section__img" src="./images/hero-phone.svg" alt="phone">
                    <div class="hero-section__info">
                        <div class="hero-section__text-box">
                            <h2 class="hero-section__title" >
                                Start building with our APIs for absolutely free.
                            </h2>
                    </div>
                    <form class="hero-section__form" action="https://echo.htmlacademy.ru/courses" method="post">
                        <input class="hero-section__input-email" type="email" name="user__email" aria-label="enter your email" placeholder="Enter email address" required>
                        <button class="hero-section__form-btn">
                            Schedule a Demo
                        </button>
                    </form>
                    <span class="hero-section__more">
                        Have any questions? Contact Us
                    </span>
                </div>
            </div>
                
            </div>
        </section>
        <!-- Hero section finish  -->
    </div>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->


    <script src="js/main.js"></script>
</body>
</html>
